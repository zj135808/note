<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }
        .box{
            width: 1000px;
            height: 300px;
            margin: 30px auto;
            position: relative;
            background: url("img/default.gif") no-repeat center center #e1e1e1;
        }
        .box .boxInner div{
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
            opacity: 0;
            filter:alpha(opacity=0);
            width: 100%;
            height: 100%;
        }
        .box .boxInner div img{
            width: 100%;
            height: 100%;
        }
        .box ul{
            position: absolute;
            right: 10px;
            bottom: 20px;
            z-index: 10;
        }
        .box ul li{
            width: 18px;
            height: 18px;
            float: left;
            border-radius: 50%;
            background: #ccc;
            margin-left: 10px;
            cursor: pointer;
        }
        .box ul li.bg{
            background: lightblue;
        }
        .box a{
            width: 30px;
            height: 45px;
            position: absolute;
            top: 127.5px;
            background-image: url(img/pre.png);
            background-repeat: no-repeat;
            z-index: 10;
            opacity: 0.5;
            filter: alpha(opacity=50);
            display: none;
        }
        .box a:hover{
            opacity: 1;
            filter: alpha(opacity=100);
        }
        .box a.btnLeft{
            left: 0;
            background-position: 0 0;
        }
        .box a.btnRight{
            right: 0;
            background-position: -48px 0;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="boxInner">
        <!--<div><img src="img/banner1.jpg" alt=""/></div>
        <div><img src="img/banner2.jpg" alt=""/></div>
        <div><img src="img/banner3.jpg" alt=""/></div>
        <div><img src="img/banner4.jpg" alt=""/></div>-->
    </div>
    <ul>
        <!--<li class="bg"></li>
        <li></li>
        <li></li>
        <li></li>-->
    </ul>
    <a href="javascript:;" class="btnLeft"></a>
    <a href="javascript:;" class="btnRight"></a>
</div>
<script src="js/utils.js"></script>
<script src="js/move.js"></script>
<script src="js/9.banner.js"></script>
</body>
</html>
